<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>The Pinky Toe - Page Not Found</title>
    <script>
        // This script handles routing for GitHub Pages SPAs
        // It redirects all 404s to the index page with the path as a hash
        const path = window.location.pathname;
        const base = '/PinkyToeWebsite';

        if (path.startsWith(base)) {
            // Extract the path after the base
            const route = path.substring(base.length) || '/';
            // Redirect to index with hash routing
            window.location.replace(base + '/#' + route);
        } else {
            // If we're not under our base path, redirect to home
            window.location.replace(base + '/');
        }
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
