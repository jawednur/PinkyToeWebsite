<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF4D8D" />
    <meta name="description" content="The Pinky Toe - Feminist Humor, Right at Your Feet" />

    <!-- Favicon and App Icons -->

    <link rel="icon" type="image/x-icon" href="/attached_assets/pinkyfavicon.ico" />
    <link rel="apple-touch-icon" href="/attached_assets/TransparentLogo.png" />

    <link rel="manifest" href="/site.webmanifest" />

    <!-- Font and Style imports -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>The Pinky Toe - Feminist Humor, Right at Your Feet</title>

    <!-- Critical CSS -->
    <style>
        /* Basic animations for pre-load */
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes floating {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .floating-bg {
            animation: floating 6s ease-in-out infinite;
        }

        /* Hover effects */
        .article-card:hover .article-overlay {
            opacity: 1;
        }

        .team-card:hover .team-overlay {
            opacity: 1;
        }

        /* Background pattern for early load */
        body {
            background-color: #fff5f8;
            background-image: url('/attached_assets/background for pinky website.png');
            background-attachment: fixed;
            background-size: 250px;
            background-repeat: repeat;
            background-position: center center;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.gh-pages.tsx"></script>
</body>

</html>
